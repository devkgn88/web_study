<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그</title>
</head>
<body>
    <!-- 날짜 정보 -->
    <input type="date" name="trip_start" id="trip_start"
    value="2024-06-12" min="2024-04-17" max="2024-10-18">
    <input type="month" id="start" name="start" value="2023-10">
    <input type="time" id="now" name="now" value="17:10">

    <select name="user_select" size="1">
        <option value="0">선택하기</option>
        <option value="1">다이제</option>
        <option value="2">바나나킥</option>
        <option value="3">콘치</option>
    </select>

    <progress max="10" value="10"></progress>

    <!-- button : input type submit과 동일 -->
    <form method="get" name="testFrm" action="#">
        <input type="text" required><br>
        <button>버튼1</button>
        <button type="button">버튼2</button>
        <button type="submit">버튼3</button>
        <button type="reset">버튼4</button>
    </form>

    <h2>피자 주문하기</h2>
<form method="post" name="pizzaFrm" id="pizzaFrm" action="#">
    <fieldset>
        <legend>고객 정보</legend>
        <label for="user_name">고객명 : </label>
        <input type="text" id="user_name" name="user_name">
        <br>
        <label for="user_phone">전화번호 : </label>
        <input type="text" id="user_phone" name="user_phone">
        <br>
        <label for="user_email">E-mail : </label>
        <input type="email" id="user_email" name="user_email">
    </fieldset>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" id="small" name="size" value="1">
        <label for="small">Small</label><br>
        <input type="radio" id="medium" name="size" value="2">
        <label for="medium">Medium</label><br>
        <input type="radio" id="large" name="size" value="3">
        <label for="large">Large</label>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="add" id="shrimp">
        <label for="shrimp">새우</label><br>
        <input type="checkbox" name="add" id="sweet">
        <label for="sweet">고구마</label><br>
        <input type="checkbox" name="add" id="potato">
        <label for="potato">감자</label><br>
        <input type="checkbox" name="add" id="pine">
        <lable for="pine">파인애플</lable>
    </fieldset>
    <br>
    <label for="delivery_time">희망 배송 시간 : </label>
    <input type="time" id="delivery_time" name="delivery_time">
    <button>주문하기</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>아이디 선택자</h1>
    <h2 id="js_id_h2">JavaScript방식</h2>
    <h2 id="jquery_id_h2">jQuery방식</h2>
    <script>
        document.getElementById('js_id_h2').onclick = function(){
            this.style.color = 'crimson';
            this.innerHTML = '자바스크립';
        }
        $(document).ready(function(){
            $('#jquery_id_h2').on('click',function(){
                $(this).css('color','gold');
                $(this).html('제이쿼리');
            });
        });
    </script>
    <h1>클래스 선택자</h1>
    <h3 class="item">클래스 1</h3>
    <span class="item point">클래스 2</span>
    <div class="point">클래스 3 </div>
    <script>
        const items = document.getElementsByClassName('item');
        for(let i = 0 ; i < items.length ; i++){
            items[i].onclick = function(){
                this.style.color = 'aqua';
            }
        }
        $(function(){
            $('.point').on('click',function(){
                $(this).css('backgroundColor','pink');
            });
        })
    </script>
    <h1>태그 선택자</h1>
    <p>HTML</p>
    <p>CSS</p>
    <h4>JavaScript</h4>
    <h4>jQuery</h4>
    <script>
        const pItem = document.getElementsByTagName('p');
        for(let i = 0 ; i < pItem.length ; i++){
            pItem[i].onclick = function(){
                this.style.color = 'coral';
            }
        }
        $(function(){
            $('h4').on('click',function(){
                $(this).css('color','green');
            })
        });
    </script>
    <h1>자손,후손 선택자</h1>
    <div id="sonTag">
        <ul>
            div의 자손1
            <li>ul의 자손1</li>
            <li>ul의 자손2</li>
            <li>ul의 자손3</li>
            <li>
                <h3>li4의 자손1</h3>
            </li>
        </ul>
        <h3>div의 자손2</h3>
        <h4>div의 자손3</h4>
    </div>
    <script>
        document.querySelector("#sonTag > h3").addEventListener('click',function(){
            this.style.color  = 'blue';
        });
        document.querySelector("#sonTag h3").addEventListener('click',function(){
            this.style.fontSize  = '7px';
        });

        const babyTag = document.querySelectorAll('#sonTag h3');
        for (let i = 0; i < babyTag.length; i++) {
            babyTag[i].addEventListener('click', function() {
                this.style.border = '2px dotted green';
            });
        }
        $(function(){
            $('#sonTag > h3').on("click",function(){
                $(this).css('backgroundColor','gold');
            });
            $('#sonTag h3').on('click',function(){
                $(this).css('textDecoration','line-through');
            })
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>아이디 선택자</h1>
    <h2 id="js_id_h2">JavaScript방식</h2>
    <h2 id="jquery_id_h2">jQuery방식</h2>
    <script>
        document.getElementById('js_id_h2').onclick = function(){
            this.style.color = 'crimson';
            this.innerHTML = '자바스크립';
        }
        $(document).ready(function(){
            $('#jquery_id_h2').on('click',function(){
                $(this).css('color','gold');
                $(this).html('제이쿼리');
            });
        });
    </script>
    <h1>클래스 선택자</h1>
    <h3 class="item">클래스 1</h3>
    <span class="item point">클래스 2</span>
    <div class="point">클래스 3 </div>
    <script>
        const items = document.getElementsByClassName('item');
        for(let i = 0 ; i < items.length ; i++){
            items[i].onclick = function(){
                this.style.color = 'aqua';
            }
        }
        $(function(){
            $('.point').on('click',function(){
                $(this).css('backgroundColor','pink');
            });
        })
    </script>
    <h1>태그 선택자</h1>
    <p>HTML</p>
    <p>CSS</p>
    <h4>JavaScript</h4>
    <h4>jQuery</h4>
    <script>
        const pItem = document.getElementsByTagName('p');
        for(let i = 0 ; i < pItem.length ; i++){
            pItem[i].onclick = function(){
                this.style.color = 'coral';
            }
        }
        $(function(){
            $('h4').on('click',function(){
                $(this).css('color','green');
            })
        });
    </script>
    <h1>자손,후손 선택자</h1>
    <div id="sonTag">
        <ul>
            div의 자손1
            <li>ul의 자손1</li>
            <li>ul의 자손2</li>
            <li>ul의 자손3</li>
            <li>
                <h3>li4의 자손1</h3>
            </li>
        </ul>
        <h3>div의 자손2</h3>
        <h4>div의 자손3</h4>
    </div>
    <script>
        document.querySelector("#sonTag > h3").addEventListener('click',function(){
            this.style.color  = 'blue';
        });
        document.querySelector("#sonTag h3").addEventListener('click',function(){
            this.style.fontSize  = '7px';
        });

        const babyTag = document.querySelectorAll('#sonTag h3');
        for (let i = 0; i < babyTag.length; i++) {
            babyTag[i].addEventListener('click', function() {
                this.style.border = '2px dotted green';
            });
        }
        $(function(){
            $('#sonTag > h3').on("click",function(){
                $(this).css('backgroundColor','gold');
            });
            $('#sonTag h3').on('click',function(){
                $(this).css('textDecoration','line-through');
            })
        });
    </script>
    <h1>
        속성 선택자
    </h1> 
    <input type="text" placeholder="속성 선택자 테스트">
    <script>
            // 순서 자바스크립트
        const propTag = document.querySelectorAll('input[type=text]');
        for(let i = 0 ; i < propTag.length ; i++){
            propTag[i].onkeyup = function(event){
                event.target.style.color = 'yellow';
            }
        }
        // jQuery
        $(function(){
            $('input[type=text]').on('keyup',function(event){
                $(event.target).css('background','purple');
            });
        });
    </script>
    <h1>상태 선택자</h1>
    <input type="checkbox" name="cake" value="strawberry">
    <label for="straw">딸기</label>
    <input type="checkbox" name="cake" value="choco">
    <label for="choco">초코</label>
    <div id="result_cnt">0개</div>
    <script>
        $(function(){
            $('input[name=cake]').change(function(event){
                const leng = $('input[name=cake]:checked').length;
                $('#result_cnt').html(leng+'개');
            });
        })
    </script>
    <select name="menu">
        <option value="1">짜장</option>
        <option value="2">짬뽕</option>
        <option value="3">울면</option>
    </select>
    <button onclick="test();">주문하기</button>
    <div id="result_menu">메뉴를 선택하세요.</div>
    <script>
        function test(){
            $('#result_menu').html($('select[name=menu] option:selected').html());
        }
    </script>
    <button>활성버튼</button>
    <button disabled>비활성버튼</button>
    <script>
        $(function(){
            $('button:enabled').css('backgroundColor','yellowgreen');
            $('button:disabled').css('backgroundColor','orangered');
        })
    </script>
    <h1>구조 선택자</h1>
    <table id="table_style" border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
    </table>
    <button onclick="changeTableBack();">배경</button>
    <button onclick="changeTableFont();">폰트</button>
    <button onclick="changeTableDesign();">디자인</button>
    <script>
        const changeTableBack = () =>{
            $('#table_style>tbody>tr:first').css('backgroundColor','#fcba03');
            $('#table_style>tbody>tr:last').css('backgroundColor','#4287f5');
        }
        const changeTableFont = () =>{
            $('#table_style>tbody>tr>td:odd').css('fontSize','2rem');
            $('#table_style>tbody>tr>td:even').css('color','#fc5e03');
            $('#table_style>tbody>tr>td:eq(2)').css('width','200px');
        }
        const changeTableDesign = () =>{
            $('#table_style>tbody>tr:first>td:lt(2)').css('border','3px solid red');
            $('#table_style>tbody>tr:last>td:gt(2)').css('border','3px solid gold');
        }
    </script>
    <h2>confirm 사용하기</h2>
    <button id="confirm_btn">실행하기</button>
    <script>
        $(function(){
            $('#confirm_btn').on('click',function(){
                // 기능구현
                let check = confirm('개인정보활용에 동의하시겠습니까?');
                if(check){
                    alert('다음 단계로 진행합니다.');
                } else{
                    alert('개인정보 활용 동의없이 회원가입을 진행할 수 없습니다.');
                }
            })
        })
    </script>
</body>
</html>

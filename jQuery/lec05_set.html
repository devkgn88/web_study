<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 설정</title>
    <script src="../resources/jquery-3.7.1.js"></script>
    <style>
        .bg_brown{
            background-color: rgba(92,64,51,0.6);
        }
    </style>
</head>
<body>
    <button id="toggleBtn">배경색 변경</button>

    <script>
        $(document).ready(function(){
            $('#toggleBtn').on('click', function(){
                $('body').toggleClass('bg_brown');
            });
        });
    </script>
    <h1>prop()</h1>
    <form id="check_container">
        <input type="checkbox" name="lang" value="html">html<br>
        <input type="checkbox" name="lang" value="css">css<br>
        <input type="checkbox" name="lang" value="javascript">javascript
    </form>
    <button onclick="takeProp();">가져오기</button>
    <button onclick="changeProp();">바꾸기</button>
    <script>
        const takeProp = function(){
            const langAttr = $('#check_container>input:first').attr('checked');
            console.log(langAttr);
            const langProp = $('#check_container>input:first').prop('checked');
            console.log(langProp);
        }
        const changeProp = function(){
            $('#check_container>input').each(function(index,element){
                const flag = $(element).prop('checked');
                $(element).prop('checked',!flag);
            });
        }
    </script>
    <h2>설문 제출</h2>
    <p>설문을 제출하려면 개인정보 수집에 동의해야 합니다.</p>
    <input type="checkbox" id="agreeCheck">
    <label for="agreeCheck">개인정보 수집에 동의합니다.</label><br><br>
    <button id="submitBtn" disabled>설문 제출</button>
    <script>
        $(document).ready(function(){
            $('#agreeCheck').on('change', function(){
                let isChecked = $(this).prop('checked');  // 체크 여부 확인
                $('#submitBtn').prop('disabled', !isChecked);  // 체크되면 활성화, 아니면 비활성화
            });
        });
    </script>

</body>
</html>

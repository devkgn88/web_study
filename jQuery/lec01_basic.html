<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery기초</title>
</head>
<body>
    <!-- <script>
        document.getElementsByTagName('p')[0].onclick = function(){
            alert('테스트1');
        }
    </script> -->
    <p>클릭하세요!</p>
    <script src="../resources/jquery-3.7.1.js"></script>
    <script>
        // ❌ onload 없이 사용한 경우 → 실행되지 않음
        // $('p').click(function(){
        //     alert('테스트2');
        // });
        
        // ✅ onload를 사용한 경우 → 정상 실행됨
        $(document).ready(function(){
                $('p').click(function(){
                        alert('테스트3');
            });
        });
        // jquery를 쓸때는 반드시 document.ready 또는 $ 사용
        window.onload = function(){
            console.log('window.onload 구문1');
        }
        $(document).ready(function(){
            console.log('window.onload 구문2');
        })
        $(function(){
            console.log('window.onload 구문3');
        })
        </script>
</body>
</html>

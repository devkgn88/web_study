<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>on 메소드</h1>
    <div id="on_div">
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <h3>h3이벤트</h3>
    </div>
    <script>
        $(function(){
            // $('#on_div>ul>li').on('mouseenter',function(){
            //     console.log($(this).text());
            // });
            $('#on_div>ul>li').mouseenter(function(event){
                console.log($(event.target).text());
            });
            $('#on_div>h3').on({
                'mouseenter' : function(){$(this).css('color','red');},
                'mouseleave' : function(){$(this).css('color','black');}
            });
        })
    </script>
    <style>
        .dark_mode{
            background-color: black;
            color: white;
        }
    </style>
    <button id="darkBtn">야간 모드</button>
    <button id="offBtn">비활성화</button>
    <script>
        $(document).ready(function(){
            $('#darkBtn').on('click',function(){
                $('body').toggleClass('dark_mode');
            })
            $('#offBtn').on('click',function(){
                $('#darkBtn').off('click');
            })
        })
    </script>
    <h3>hover이용하기</h3>
    <img id="imgTarget" src="../resources/dung.png" width="200" height="200">
    <script>
        $(function(){
            $('img#imgTarget').hover(
                function(){
                    $(this).attr('src','../resources/sponge.png');
                },
                function(){
                    $(this).attr('src','../resources/dung.png');
                }
            );
        })
    </script>
    <h1>trigger</h1>
    <label>
        비밀번호
        <input name="user_pw" type="password">
    </label><br>
    <label>
        비밀번호 확인
        <input name="pw_check" type="password">
    </label>
    <span id="result"></span>
    <script>
        $(function(){
            $('input[name=pw_check]').on('keyup',function(event){
                let pwCheck = $('input[name=pw_check]').val();
                let pw = $('input[name=user_pw]').val();
                let ele = $('#result');
                if(pw == pwCheck){
                    ele.text('일치');
                }else{
                    ele.text('불일치!!');
                }
            });
    
            $('input[name=user_pw]').on('keyup',function(){
                $('input[name=pw_check]').trigger('keyup');
            });
        });
    </script>
</body>
</html>

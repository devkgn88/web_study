    <h1>강제 형변환 실습</h1>
    <input type="text" id="inputTxt" placeholder="숫자를 입력하세요">
    <button onclick="testConversion()">변환 확인</button>
    <script>
        function testConversion() {
            let value = document.getElementById("inputTxt").value;
            
            console.log("입력된 값:", value);
            console.log("입력된 값의 타입:", typeof value);

            // 문자 → 숫자 변환
            let numberValue = Number(value);
            console.log("문자 → 숫자 변환:", numberValue, ", 타입:", typeof numberValue);

            // 숫자 → 문자 변환
            let stringValue = numberValue.toString();
            console.log("숫자 → 문자 변환:", stringValue, ", 타입:", typeof stringValue);
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그 접근</title>
</head>
<body>
    <h1>style : 가져오고 바꾸기</h1>
    <input id="style_btn" type="button" value="스타일 " onclick="changeStyle();">
    <style>
    #style_btn{
        background-color: cornflowerblue;
    }
    </style>
    <script>
    function changeStyle(){
        var ele1 = document.getElementById('style_btn');
        // var st1 = ele1.style.backgroundColor;
        // console.log(st1);

        var st2 = getComputedStyle(ele1).backgroundColor;
        console.log(st2);

        ele1.style.backgroundColor = 'gold';
    }
</script>
    <h1>innerHTML</h1>
    <!-- 특정 요소 내부에 다른 요소가 있는 경우 -->
    <div id="test1">
        <p>Hello!</p>
    </div>
    <!-- 특정 요소 내부에 텍스트만 있는 경우 -->
    <div id="test2">
        Hello!!
    </div>
    <input type="button" value="가져오기" onclick="getTag();">
    <input type="button" value="변경하기" onclick="setTag();">
    <script>
        function setTag(){
            // 대입 연산자 : 요소 내부 콘텐츠 변경
            document.getElementById('test1').innerHTML
                = '<h1>Hello~</h1>';
            // 복합 대입연산자 += : 요소 내부 콘텐츠 추가
            document.getElementById('test1').innerHTML
                += '<h1>Hello~</h1>';
            // document.getElementById('test2').innerHTML
            // = '<h2>Bye</h2>';
            document.getElementById('test2').innerHTML
            = '문자 컨텐츠';
        }
        function getTag(){
            var test1 
                = document.getElementById('test1').innerHTML;
            var test2
                = document.getElementById('test2').innerHTML;
            console.log(test1);
            console.log(test2);
        }
    </script>
</body>
</html>

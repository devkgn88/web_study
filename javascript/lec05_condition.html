<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문, 반복문</title>
</head>
<body>
    <h1>for문</h1>
    <input type="button" value="반복" onclick="loopFunc();">
    <div id="result_div"></div>
    <script>
        function loopFunc(){
            for(let i = 0; i < 10 ; i++){
                let resultDiv = document.getElementById('result_div');
                resultDiv.innerHTML += '<h6>안녕하세요</h6>';
            }
        } 
    </script>
    <h1>중첩 반복문</h1>
    <button onclick="doubleFnc();">동작</button>
    <script>
        function doubleFnc(){
            // for(let i = 1 ; i <=3 ; i++){
            //     console.log(1);
            //     for(let j = 1 ; j <=2 ; j++){
            //         console.log(2);
            //     }
            //     console.log(3);
            // }
            // 총 2개의 교실, 하나의 교실에 3명의 학생
            for(let i = 1 ; i <=2 ; i++){
                console.log('=== 교실 :'+i+'번 입장 ===');
                for(let j = 1 ; j <=3 ; j++){
                    console.log('학생 :'+j+'번');
                }
                console.log('=== 교실 :'+i+'번 퇴장 ===');
            }
        }
    </script><br><br>
    <h1>홀수번째</h1>
    <h1>짝수번째</h1>
    <input type="button" value="배경추가" onclick="addBack();">
    <script>
    function addBack(){
        let els = document.getElementsByTagName('h1');
        for(let i = 0 ; i < els.length ; i++){
            if(i % 2 == 0){
                els[i].style.backgroundColor = 'lightpink';
            }else{
                els[i].style.backgroundColor = 'lightblue';
            }
        }
    }
    </script>
</body>
</html>

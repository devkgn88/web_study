<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        function callName(name='김철수'){
            alert('저는 '+name+'입니다.');
        }
    </script>
    <input type="button" value="매개변수X" onclick="callName();">
    <input type="button" value="이름 쓰기" onclick="callName('이영희');">
    
    <h1>키오스크</h1>
    <p>창립 기념일 행사로 전상품 5%할인 됩니다.</p>
    <label for="total">할인 전 : </label>
    <input type="number" value="9400" id="totalPrice"><br>

    <input type="radio" name="perc" id="all" onchange="calcPrice();">
    <label for="all">기본할인(5%)</label><br>

    <input type="radio"name="perc" id="ten"onchange="calcPrice(10);">
    <label for="ten">통신사(10%)</label><br>

    <label for="resultPrice">결제액 : </label>
    <input type="number" id="resultPrice">
    <script>
        function calcPrice(percent = 5){
            // 1. 할인전 가격 가져오기
            let total = document.getElementById('totalPrice').value;
            // 2. 매개변수 percent를 기준으로 결제액 계산하기
            total *= (1-(percent/100));
            // 3. 마지막 input의 값을 결제액으로 바꾸기 
            document.getElementById('resultPrice').value = total;
        }
    </script>
</body>
</html>
